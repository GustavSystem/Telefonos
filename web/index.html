<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Directorio telefÃ³nico para el Hospital Materno Infantil e Insular">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="telefonos_hospital_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Script para manejar rutas en GitHub Pages -->
  <script>
    // Detectar si estamos en GitHub Pages y ajustar rutas si es necesario
    if (window.location.hostname.includes('github.io')) {
      // Asegurarse de que las rutas sean correctas para GitHub Pages
      var basePath = '/Telefonos/';
      document.write('<link rel="manifest" href="' + basePath + 'manifest.json">');
    } else {
      // Comportamiento normal para desarrollo local
      document.write('<link rel="manifest" href="manifest.json">');
    }
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- Script para cargar flutter.js con manejo de errores -->
  <script>
    // Intentar cargar flutter.js con manejo de errores
    function loadFlutterScript() {
      var script = document.createElement('script');
      script.src = 'flutter.js';
      script.defer = true;
      script.onerror = function() {
        console.error('Error cargando flutter.js, intentando con ruta alternativa');
        var altScript = document.createElement('script');
        altScript.src = '/Telefonos/flutter.js';
        altScript.defer = true;
        document.head.appendChild(altScript);
      };
      document.head.appendChild(script);
    }
    loadFlutterScript();
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
