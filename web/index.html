<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Directorio telefónico para el Hospital Materno Infantil e Insular">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="telefonos_hospital_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Manejo mejorado de rutas para GitHub Pages -->
  <script>
    // Función para determinar la ruta base
    function getBasePath() {
      // Si estamos en GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        return '/Telefonos/';
      }
      // En desarrollo local
      return '/';
    }
    
    // Función para cargar recursos con la ruta correcta
    function loadResource(path) {
      var basePath = getBasePath();
      return (path.startsWith('/') ? basePath + path.substring(1) : basePath + path);
    }
  </script>

  <!-- Cargar manifest.json -->
  <link rel="manifest" id="manifestLink">
  <script>
    document.getElementById('manifestLink').href = loadResource('manifest.json');
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- Cargar flutter.js -->
  <script id="flutterScript" defer></script>
  <script>
    document.getElementById('flutterScript').src = loadResource('flutter.js');
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
