name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'  # Usar exactamente la misma versi√≥n que tienes localmente
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build web
        run: flutter build web --base-href /Telefonos/
        
      - name: Copy assets
        run: |
          cp -f MATERNO-2025.csv build/web/ || true
          mkdir -p build/web/assets
          cp -f assets/MATERNO-2025.csv build/web/assets/ || true
          touch build/web/.nojekyll
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages